<html>
	<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="ruler.js"></script>
	</head>
	<body>
		<div id="board">Move your mouse within the image and pick an angle that suit</div>
		<canvas id="wheelcanvas" style="margin: 10px 30px;width=500;height=500;" width="500" height="500">Xin lỗi, chúng tôi chưa hỗ trợ trinh duyệt của bạn. Vui lòng sử dụng một trong các trình duyệt sau để có thể tham gia chương trình: Internet Explorer 9+, Firefox 19+, Chrome 25+, Safari 5.1+</canvas>
	</body>
	<script type="text/javascript">
    $(document).ready(function() {
		ruler = new Ruler({
            canvas: 'wheelcanvas',
            image: 'images/bg.png',
            decimal: 2, // default is 2
            color: "#FF0000",
            textColor: "#0000FF",
            onPick: function(angle) {
        		$('#board').html("Picked: " + angle);
            }

        });
    });
	</script>
</html>
